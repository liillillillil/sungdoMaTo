  <h1>모든 반이 만족하는 급식 순서는 총 몇가지일까?</h1>
  <h3>해설</h3>
  답은 총 9번이다<br>
  문제에서, 모든 반이 같은 순서가 아니어야 하므로, 중간에 있는 반 또한 교체되야 할 필요성이 있다.<br>
  그러하니 이전 달에 중간에 온 한 반을 제외한 8반에서 한 반을 고르는 경우는 <b>총 8가지</b><br>
  또한, 이번 달에 중간에 먹을 반이 앞 4반이든, 뒷 4반이든 상관없이 이전 달과 항상 다른 자리이니 4!x4!로 <b>총 576가지</b>
  그러니 총 경우의 수는 <b>8*576=4608가지이다</b><br>
  ∴4608가지
