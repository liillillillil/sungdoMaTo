  <h1>성도고등학교 3층의 높이는?</h1>
  <h3>해설</h3>
  중력가속도가 9.8㎨이므로 시간 t에 따른 보드마카의 지면을 향한 속도는 v(t)=9.8t(㎧)이다.<br>
  보드마카가 자유낙하한 거리는 속도를 0초부터 지표면에 도달한 순간까지 정적분한 값이므로<br>
  v(t)를 t=0에서 t=0.63초까지 정적분하면 V(t)=4.9t^2+C, V(0.63)-V(0) = 4.9*0.63*0.63 ≒ 2(m).<br>
  ∴ 약 2m.
