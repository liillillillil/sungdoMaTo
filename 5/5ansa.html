  <h1>모든 성도인을 태워가기 위한 버스의 최소 대수는?</h1>
  <h3>해설</h3>
  지금까지 온 버스의 대수를 x, 버스를 타고 하교한 반의 수를 y라고 하고,<br>
  x에 대한 y의 집합인 수열 S의 일반항을 a(x)이라 하자.<br>
  이때, 문제에서 a(1)=1이고, a(3)=3이며, a(5)=5이다.<br>
  여기서, 우리는 a(x)=x이라는 것을 수학적 귀납법으로 예측해볼 수 있다.<br>
  따라서, 성도고는 총 28반이니 x=28, 즉, 최소 28대의 버스가 도착해야 한다는 것을 알 수 있다<br>
  그러니 답은 28대이다.
