  <title>성도인이 쏘아올린 작은 공의 속력은?</title>
  <link href="staffcs.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1></h1>
  <h3>해설</h3>
  시각 t에서의 공의 높이가 h(t)이므로 시각 t에서의 공의 지표면으로 부터 수직 방향의 속도는 f'(t)이다. 그런데 이 공은 지표면으로 부터 30˚의 각도로 운동하고 f'(t)=-9.8t+10이기 때문에 시간 t에서의 공의 진행방향의 속도는 (-9.8t+10)/sin30˚이다. 속력은 속도에 절댓값을 씌워야 하므로 주어진 문제의 정답은 |f'(0)/sin30˚|=|(-9.8*0+10)*2|=20 즉 공의 초기 속력은 20㎧이다.
