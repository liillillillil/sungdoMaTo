  <h1></h1>
  <h3>해설</h3>
  처음에 쌓여있는 커피 필터의 수는 7개이고, 하루에 3개씩 늘어나니, 총 커피 필터의 수는 첫항이 7, 공차가 3인 등차수열이라는 것을 알 수 있다.<br>
  이때, 이 등차수열의 일반항 a(n)은 a(n)=7+(n-1)3=3n+4이다.<br>
  문제에서 필터가 70개 이상이 되는 가장 첫번째 기간에 버려야 하니, 3n+4>=70을 계산한다면, 3n>=66, n>=22이다.<br>
  따라서, 22일 뒤에 필터를 버리는 것이 가장 효율적이다.<br>
