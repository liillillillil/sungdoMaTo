  <h3>해설</h3>
  <img src="https://user-images.githubusercontent.com/75771587/169984802-ac4c2f62-9f42-48ec-a8a3-b699fa64c92e.jpg", alt="문제상황 설명" width="450" height="300"><br>
  벛나무와 친구 사이의 거리를 a, 나와 벚나무 사이의 거리를 b, 나와 친구 사이의 거리를 c라 하면<br>
  코사인 법칙을 사용하여 AB와 AC의 길이가 같으므로 a**2=b**2+c**2-2bc*cos120도,<br>
  a**2=2c**2+2bc*cos60도(왜냐하면 화각이기 때문에 b=c, 각 변환 공식에 따라 cos120도=-cos60도)<br>
  따라서 a**2=2*100+2*100*1/2, a=root3*10<br>
